{% extends 'app/base.html' %}
{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {% block register_slider %}
        <section class="vh-100 bg-image"
          style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
          <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                      <h2 class="text-uppercase text-center mb-5">Log in</h2>

                      <!-- Hiển thị thông báo lỗi hoặc thành công -->
                      {% if messages %}
                        {% for message in messages %}
                          <div class="alert 
                            {% if message.tags == 'success' %}alert-success
                            {% elif message.tags == 'error' %}alert-danger
                            {% elif message.tags == 'warning' %}alert-warning
                            {% else %}alert-info{% endif %} 
                            text-center" role="alert">
                            {{ message }}
                          </div>
                        {% endfor %}
                      {% endif %}

                      <form method='POST' action="">
                        {% csrf_token %}
                        
                        <!-- Trường nhập Username -->
                        <div class="form-outline mb-4">
                          <input type="text" name="username" id="form3Example1cg" 
                            class="form-control form-control-lg"
                            value="{{ request.POST.username|default:'' }}" required />
                          <label class="form-label" for="form3Example1cg">User Name</label>
                        </div>

                        <!-- Trường nhập Password -->
                        <div class="form-outline mb-4">
                          <input type="password" name="password" id="form3Example4cg" 
                            class="form-control form-control-lg" required />
                          <label class="form-label" for="form3Example4cg">Password</label>
                        </div>

                        <!-- Link quên mật khẩu -->
                        <p class="text-center text-muted mt-3">
                          <a href="" class="fw-bold text-body">
                              <u>Quên mật khẩu?</u>
                          </a>
                        </p>
                      
                        <!-- Nút Đăng nhập -->
                        <div class="d-flex justify-content-center">
                          <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                            Log in
                          </button>
                        </div>

                        <!-- Đường dẫn đến trang đăng ký -->
                        <p class="text-center text-muted mt-5 mb-0">
                          You don't have an account yet?
                          <a href="{% url 'register' %}" class="fw-bold text-body">
                            <u>Register here</u>
                          </a>
                        </p>

                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        {% endblock register_slider %}
    </body>
</html>
